Screen_new As screen:
    Fill: =
    OnVisible: |
        =UpdateContext({showLoad:false});UpdateContext({showConfirm:false});
        If(
            currReq.产品类别.Value = "过滤器",
            ClearCollect(
                filterList,
                Filter(
                    Exp_Quotation_Fliter_Info,
                    ReqID = Text(currReq.ID)
                )
            )
        )

    cpn_header_1 As cpn_header:
        OnIconClick: =Back();
        ScreenTitle: ="非标询价系统"

    Form_Ini As form:
        DataSource: =Exp_Quotation_main_list
        Height: =704
        Item: =currReq
        OnFailure: |-
            =UpdateContext({showLoad: false});
        OnSuccess: |
            =If(
                isDraft,
                Patch(
                    Exp_Quotation_main_list,
                    Form_Ini.LastSubmit,
                    {
                        流程状态: RequestStage10,
                        PendingOn: Form_Ini.LastSubmit.'Created By'.Email
                    }
                );
                Patch(
                    Exp_Quotation_log,
                    Defaults(Exp_Quotation_log),
                    {
                        Title: Form_Ini.LastSubmit.Title,
                        reqID: Form_Ini.LastSubmit.ID,
                        'Operation Action': "销售保存草稿",
                        'Pending Action': "待"&Form_Ini.LastSubmit.'Created By'.DisplayName&"提交"
                    }
                ),
                Patch(
                    Exp_Quotation_log,
                    Defaults(Exp_Quotation_log),
                    {
                        Title: Form_Ini.LastSubmit.Title,
                        reqID: Form_Ini.LastSubmit.ID,
                        'Operation Action': "销售提交",
                        Comments:cpn_confirm_comment_6.CommentText,
                        'Pending Action': "待"&LookUp(Exp_Quotation_User_Roles,销售邮箱=User().Email).产品专员&"方案确认"
                    }
                )
            );
            If(
                Form_Ini.LastSubmit.产品类别.Value = "过滤器",
                If(
                    currReq.产品类别.Value = "过滤器",
                    Patch(
                        Exp_Quotation_Fliter_Info,
                        Filter(
                            Exp_Quotation_Fliter_Info,
                            ReqID = Text(currReq.ID)
                        ),
                        filterList
                    ),
                    ForAll(
                        filterPrd,
                        Patch(
                            Exp_Quotation_Fliter_Info,
                            Defaults(Exp_Quotation_Fliter_Info),
                            {
                                Title: ThisRecord.Title,
                                category: ThisRecord.category,
                                accuracy: ThisRecord.accuracy,
                                amount: ThisRecord.amount,
                                Comment: ThisRecord.Comment,
                                ReqID: Form_Ini.LastSubmit.ID
                            }
                        )
                    )
                )
            );
            UpdateContext({showLoad: false});
            Back();
            Notify("操作成功",NotificationType.Success,5000)
        Width: =1366
        Y: =64
        ZIndex: =2

