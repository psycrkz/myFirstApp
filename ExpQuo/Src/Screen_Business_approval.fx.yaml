Screen_Business_approval As screen:
    OnVisible: |-
        =UpdateContext({showLoad: false});
        UpdateContext({showConfirm: false});
        If(
            currReq.产品类别.Value = "过滤器",
            ClearCollect(
                filterList,
                Filter(
                    Exp_Quotation_Fliter_Info,
                    ReqID = Text(currReq.ID)
                )
            )
        )

    cpn_header_9 As cpn_header:
        OnIconClick: =Navigate(Screen_home)
        ScreenTitle: ="非标询价系统"

    cpn_loading_7 As cpn_loading:
        Visible: =showLoad
        ZIndex: =2

    Icon1_9 As icon.Save:
        Color: =RGBA(255, 255, 255, 1)
        Height: =48
        Icon: =Icon.CancelBadge
        OnSelect: |-
            =UpdateContext(
                {
                    showConfirm: true,
                    nextStage: RequestStage10,
                    nextPending: LookUp(
                        Exp_Quotation_User_Roles,
                        销售邮箱 = currReq.'Created By'.Email
                    ).销售邮箱,
                    comMessage: "确认拒绝",
                    isReturn:true
                }
            );
            Reset(cpn_confirm_comment_2)
        Visible: =currReq.流程状态 = RequestStage5
        Width: =37
        X: =1307
        ZIndex: =3

    Icon1_7 As icon.Save:
        Color: =RGBA(255, 255, 255, 1)
        Height: =48
        Icon: =Icon.CheckBadge
        OnSelect: |-
            =UpdateContext(
                {
                    showConfirm: true,
                    nextStage: If(
                        currReq.'Need GM Approve',
                        RequestStage6,
                        RequestStage7
                    ),
                    nextPending: If(
                        currReq.'Need GM Approve',
                        LookUp(
                            Exp_Quotation_User_Roles,
                            销售邮箱 = currReq.'Created By'.Email
                        ).GM邮箱,
                        LookUp(
                            Exp_Quotation_User_Roles,
                            销售邮箱 = currReq.'Created By'.Email
                        ).销售邮箱
                    ),
                    comMessage: "确认审批通过",
                    isReturn:false
                }
            );
            Reset(cpn_confirm_comment_2)
        Visible: =currReq.流程状态 = RequestStage5
        Width: =37
        X: =1139
        ZIndex: =4

    Icon1_8 As icon.Save:
        Color: =RGBA(255, 255, 255, 1)
        Height: =48
        Icon: =Icon.BackArrow
