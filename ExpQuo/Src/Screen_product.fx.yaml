Screen_product As screen:
    OnVisible: |-
        =UpdateContext(
            {
                showLoad: false,
                showConfirm: false
            }
        );
        UpdateContext({comDele: false});
        If(
            currReq.产品类别.Value = "过滤器",
            ClearCollect(
                filterList,
                Filter(
                    Exp_Quotation_Fliter_Info,
                    ReqID = Text(currReq.ID)
                )
            );
            UpdateContext({locCate:currReq.产品型号})
        )

    cpn_header_4 As cpn_header:
        OnIconClick: =Navigate(Screen_home)
        ScreenTitle: ="非标询价系统"

    Form_product As form:
        DataSource: =Exp_Quotation_main_list
        Height: =704
        Item: =currReq
        OnFailure: |-
            =UpdateContext({showLoad:false});
        OnSuccess: |-
            =Patch(
                Exp_Quotation_log,
                Defaults(Exp_Quotation_log),
                {
                    Title: currReq.Title,
                    reqID: currReq.ID,
                    'Operation Action': "方案已确认",
                    'Pending Action': If(
                        Form_product.LastSubmit.采购渠道.Value = "IC3",
                        "待"&currReq.'Created By'.DisplayName&"赢单确认",
                        "待"&LookUp(Exp_Quotation_User_Roles,销售邮箱=currReq.'Created By'.Email).市场部经理&"方案审批"
                    ),
                    Comments:cpn_confirm_comment_7.CommentText
                }
            );
            If(
                Form_product.LastSubmit.产品类别.Value = "过滤器",
                Patch(
                    Exp_Quotation_Fliter_Info,
                    Filter(
                        Exp_Quotation_Fliter_Info,
                        ReqID = Text(currReq.ID)
                    ),
                    filterList
                )
            );
            UpdateContext({showLoad: false});
            Navigate(Screen_home);
            Notify("提交成功",NotificationType.Success,5000)
        Width: =1366
        Y: =64
        ZIndex: =2

