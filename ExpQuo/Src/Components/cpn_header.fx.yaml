cpn_header As CanvasComponent:
    Fill: =RGBA(0, 115, 170, 1)
    Height: =64
    icon: ="Text"
    OnIconClick: =true
    ScreenTitle: =""
    Width: =App.DesignWidth
    X: =0
    Y: =0
    ZIndex: =1

    lbl_screentitle As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =64
        Size: =15
        Text: =cpn_header.ScreenTitle
        Width: =200
        X: =(Parent.Width-Self.Width)/2
        ZIndex: =5

    Image3 As image:
        Height: =53
        Image: =图片2
        Width: =265
        X: =45
        Y: =5
        ZIndex: =6

    Icon2 As icon.Tag:
        Color: =RGBA(255, 255, 255, 1)
        Height: =44
        Icon: =Icon.Home
        OnSelect: =cpn_header.OnIconClick();
        Width: =34
        X: =11
        Y: =10
        ZIndex: =7

