cpn_media_show As CanvasComponent:
    ClosedOwn: =Closed
    DefaultIndex: =1
    Fill: =RGBA(153, 153, 153, 0.4)
    Height: =App.DesignHeight
    Medias: |-
        =Table({Media: {Value:"",Name:""}, Index: 1})
    OnReset: |-
        =Set(lcGuidIndex,cpn_media_show.DefaultIndex);
        Set(Closed,false)
    Width: =App.DesignWidth
    X: =0
    Y: =0
    ZIndex: =1

    Container6_1 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(128, 128, 128, 1)
        BorderThickness: =1
        Fill: =RGBA(255, 255, 255, 1)
        Height: =640
        Width: =640
        X: =(Parent.Width -Self.Width)/2
        Y: =(Parent.Height -Self.Height)/2
        ZIndex: =1

        Gallery9_1 As gallery.galleryHorizontal:
            Height: =50
            Items: =cpn_media_show.Medias
            TemplateSize: =53
            Transition: =Transition.Pop
            Width: =272
            X: =196
            Y: =564
            ZIndex: =1

            Circle2_1 As circle:
                BorderColor: =If(ThisItem.IsSelected,RGBA(56, 96, 178, 1),RGBA(56, 196, 178, 1))
                BorderThickness: =2
                Fill: =If(ThisItem.Index=lcGuidIndex,RGBA(56, 96, 178, 1),RGBA(56, 96, 178, 0))
                Height: =20
                OnSelect: =Select(Parent)
                Width: =20
                X: =33
                Y: =5
                ZIndex: =1

        Image11_1 As image:
            Height: =428
            Image: =LookUp(cpn_media_show.Medias,Index=lcGuidIndex).Media.Value
            Visible: =Match( LookUp(cpn_media_show.Medias,Index=lcGuidIndex).Media.Name, "[^\.]\w*$").FullMatch in ["jpg","png","svg","jpeg","gif"]
            Width: =532
            X: =44
            Y: =54
            ZIndex: =2

        icon_right As icon.ChevronRight:
            Height: =40
            Icon: =Icon.ChevronRight
            OnSelect: |
                =Set(lcGuidIndex,Max(lcGuidIndex+1, First(cpn_media_show.Medias).Index));
            Visible: =lcGuidIndex< CountRows(cpn_media_show.Medias)
            Width: =40
            X: =576
            Y: =Parent.Height/2-32
            ZIndex: =3

        icon_left As icon.ChevronLeft:
            Height: =40
            Icon: =Icon.ChevronLeft
            OnSelect: =Set(lcGuidIndex,Min(lcGuidIndex-1, First(cpn_media_show.Medias).Index));
            Visible: =lcGuidIndex>1
            Width: =40
            X: =26
            Y: =Parent.Height/2-32
            ZIndex: =4

        Video3_1 As videoPlayback:
            Fill: =RGBA(241, 244, 249, 0.5)
            Height: =426
            Media: =LookUp(cpn_media_show.Medias,Index=lcGuidIndex).Media.Value
            Visible: =Match( LookUp(cpn_media_show.Medias,Index=lcGuidIndex).Media.Name, "[^\.]\w*$").FullMatch in ["mp4","wav"]
            Width: =487
            X: =89
            Y: =74
            ZIndex: =5

        icon_close As icon.Cancel:
            Height: =32
            Icon: =Icon.Cancel
            OnSelect: =Set(Closed,true)
            Width: =32
            X: =592
            Y: =10
            ZIndex: =6

        Label1 As label:
            Height: =50
            Text: =LookUp(cpn_media_show.Medias,Index=lcGuidIndex).Media.Name
            Width: =510
            X: =66
            Y: =491
            ZIndex: =7

