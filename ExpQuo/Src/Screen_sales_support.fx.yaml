Screen_sales_support As screen:
    OnVisible: |-
        =UpdateContext({showLoad: false});
        UpdateContext({showConfirm: false});
        If(
            currReq.产品类别.Value = "过滤器",
            ClearCollect(
                filterList,
                Filter(
                    Exp_Quotation_Fliter_Info,
                    ReqID = Text(currReq.ID)
                )
            )
        )

    cpn_header_13 As cpn_header:
        OnIconClick: =Navigate(Screen_home)
        ScreenTitle: ="非标询价系统"

    Icon1_15 As icon.Save:
        Color: =RGBA(255, 255, 255, 1)
        Height: =48
        Icon: =Icon.Save
        OnSelect: |-
            =Reset(cpn_confirm_comment_10);UpdateContext({showSubConfirm:true})
        Visible: =currReq.流程状态 = RequestStage11
        Width: =37
        X: =1309
        ZIndex: =2

    Form_product_9 As form:
        DataSource: =Exp_Quotation_main_list
        Height: =704
        Item: =currReq
        OnSuccess: |-
            =
                Patch(
                    Exp_Quotation_log,
                    Defaults(Exp_Quotation_log),
                    {
                        Title: currReq.Title,
                        reqID: currReq.ID,
                        'Operation Action':"PN号码已确认",
                        'Pending Action':"流程结束",
                        Comments:cpn_confirm_comment_10.CommentText
                    }
                );
            
            If(
                Form_product_9.LastSubmit.产品类别.Value = "过滤器",
                Patch(
                    Exp_Quotation_Fliter_Info,
                    Filter(
                        Exp_Quotation_Fliter_Info,
                        ReqID = Text(currReq.ID)
                    ),
                    filterList
                )
            );
            Navigate(Screen_home);
            Notify("操作成功",NotificationType.Success,5000)
        Width: =1366
        Y: =64
        ZIndex: =3

