    cpn_confirm_comment_1 As cpn_confirm_comment:
        Message: =comMessage
        OnClose: |-
            =UpdateContext({showConfirm:false})
        OnConfirm: |-
            =UpdateContext({showConfirm: false});
            Patch(
                Exp_Quotation_main_list,
                currReq,
                {
                    流程状态: nextStage,
                    PendingOn: nextPending,
                    'Market Approve Comment': cpn_confirm_comment_1.CommentText,
                    isReturn: isReturn,
                    'Return Comment': If(
                        isReturn,
                        cpn_confirm_comment_1.CommentText,
                        Blank()
                    )
                }
            );
            
                Patch(
                    Exp_Quotation_log,
                    Defaults(Exp_Quotation_log),
                    {
                        Title: currReq.Title,
                        reqID: currReq.ID,
                        'Operation Action':If(nextStage=RequestStage3,"方案审批通过",If(nextStage=RequestStage1,"方案审批退回","方案审批拒绝")),
                        'Pending Action':If(nextStage=RequestStage3,"待"&LookUp(Exp_Quotation_User_Roles,销售邮箱=currReq.'Created By'.Email).产品专员&"产品定价",If(nextStage=RequestStage1,"待"&LookUp(Exp_Quotation_User_Roles,销售邮箱=currReq.'Created By'.Email).产品专员&"方案确认","流程结束")),
                        Comments:cpn_confirm_comment_1.CommentText
                    }
                );
            Navigate(Screen_home);
            Notify("操作成功",NotificationType.Success,5000)
        Visible: =showConfirm
        ZIndex: =12

