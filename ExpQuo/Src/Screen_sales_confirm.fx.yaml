Screen_sales_confirm As screen:
    OnVisible: |-
        =UpdateContext({showLoad: false});
        UpdateContext({showConfirm: false});
        If(
            currReq.产品类别.Value = "过滤器",
            ClearCollect(
                filterList,
                Filter(
                    Exp_Quotation_Fliter_Info,
                    ReqID = Text(currReq.ID)
                )
            )
        )

    cpn_header_5 As cpn_header:
        OnIconClick: =Navigate(Screen_home)
        ScreenTitle: ="非标询价系统"

    Icon1_1 As icon.Save:
        Color: =RGBA(255, 255, 255, 1)
        Height: =48
        Icon: =Icon.Save
        OnSelect: |-
            =Reset(cpn_confirm_comment_11);UpdateContext({showSubConfirm:true});
        Visible: =currReq.流程状态 = RequestStage7
        Width: =37
        X: =1313
        ZIndex: =2

    Form_product_1 As form:
        DataSource: =Exp_Quotation_main_list
        Height: =704
        Item: =currReq
        OnFailure: =
        OnSuccess: |
            =Patch(
                Exp_Quotation_log,
                Defaults(Exp_Quotation_log),
                {
                    Title: currReq.Title,
                    reqID: currReq.ID,
                    'Operation Action': If(
                        Form_product_1.LastSubmit.是否赢单.Value = "是",
                        "确认赢单",
                        "确认丢单"
                    ),
                    'Pending Action': If(
                        Form_product_1.LastSubmit.是否赢单.Value = "是",
                        If(
                            Form_product_1.LastSubmit.采购渠道.Value = "IC3",
                            "待"&LookUp(Exp_Quotation_User_Roles,销售邮箱=currReq.'Created By'.Email).销售支持&"号码申请",
                            "待"&LookUp(Exp_Quotation_User_Roles,销售邮箱=currReq.'Created By'.Email).采购专员&"采购信息"
                        ),
                        "流程结束"
                    ),
                    Comments:cpn_confirm_comment_11.CommentText
                }
            );
            Navigate(Screen_home);
            Notify("操作成功",NotificationType.Success,5000)
        Width: =1366
        Y: =64
        ZIndex: =3

